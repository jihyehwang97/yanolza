<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일교환권 | 야놀자</title>
    <link rel="icon" href="./img/mobile_gift/favicon.ico" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mobile_gift_wrap">
        <header>
            <div id="mobile_gift_in_header">
                <div class="in_header_top">
                    <div class="mobile_top_btn mobile_gift_back_btn">
                        <img src="./img/mobile_gift/btn-back-v7.svg" alt="back_btn">
                    </div>
                    <div class="mobile_top_btn mobile_gift_share_btn">
                        <img src="./img/mobile_gift/icon-share-black-line-2.svg" alt="share">
                    </div>
                    <div class="mobile_top_btn mobile_gift_cart_btn">
                        <img src="./img/mobile_gift/icon-cart-black-line-2.svg" alt="cart">
                    </div>
                </div>
                <div class="in_header_bottom">
                    <h2>모바일교환권</h2>
                </div>
            </div>
        </header>
        <section>
        <div id="mobile_gift_category">
            <ul>
                <li><img src="./img/mobile_gift/cafe01.png" alt="카페/베이커리"</li>
                <li><img src="./img/mobile_gift/pizza02.png" alt="치킨/피자/버거"</li>
                <li><img src="./img/mobile_gift/eat_out03.png" alt="외식/뷔페"</li>
                <li><img src="./img/mobile_gift/movie04.png" alt="영화/문화/생활"</li>
                <li><img src="./img/mobile_gift/proddige05.png" alt="죽/도시락"</li>
                <li><img src="./img/mobile_gift/icecream06.png" alt="아이스크림/빙수"</li>
                <li><img src="./img/mobile_gift/mart07.png" alt="편의점/마트"</li>
                <li><img src="./img/mobile_gift/gift_card08.png" alt="상품권"</li>
            </ul>
        </div>
        </section>
        <section class="mobile_product_all">
            <div class="product30">
            <p><strong>30</strong>개의 상품</p>
            </div>

            <div class="mobile_gift_product">
                <div class="product_type_all">
                    <div class="product_type type_left">
                    <a href="#">
                        <div class="mobile_gift_img">
                            <img src="https://image6.yanolja.com/leisure/0tQHpeUviBYCHaum/w800">
                        </div>
                        <div class="mobile_gift_text">
                            <p class="mobile_gift_text_top">요기요상품권 5만원권</p>
                            <p class="btn_left">당일사용가능</p>
                            <p class="btn_right">미사용 전액환불</p>
                            <p class="mobile_gift_text_bottom"><strong>50,000</strong>원</p>
                        </div>
                    </a>
                    </div>
                    <div class="product_type type_right"></div>
                    <a href="#">
                        <div class="mobile_gift_img">
                            <img src="https://image6.yanolja.com/leisure/0tQHpeUviBYCHaum/w800">
                        </div>
                        <div class="mobile_gift_text">
                            <p class="mobile_gift_text_top">요기요상품권 5만원권</p>
                            <p class="btn_left">당일사용가능</p>
                            <p class="btn_right">미사용 전액환불</p>
                            <p class="mobile_gift_text_bottom"><strong>50,000</strong>원</p>
                        </div>
                    </a>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
